    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        function geekforgeeks() {
            var name = document.forms["form1"]["name"];
            var email = document.forms["form1"]["email"];
            var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            var pass = /[!@#$%&]/;
            var password = document.forms["form1"]["password"];
            var confirmpassword = document.forms["form1"]["confirmpassword"];
            var mobile = document.forms["form1"]["mobile"];
            if (name.value == "" || ((name.value).length < 3) || ((name.value).length > 20)) {
                document.getElementById('usernames').innerHTML = "please fille the emailid";
                return false;
               
            }

            if (email.value != email.value.match(mailformat)) {

                
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }

            if (password.value == "" || ((password.value).length < 8) || ((password.value).length > 21)) {
                window.alert("Please enter your password");
                password.focus();
                return false;
            }

            if (confirmpassword.value == "" || (password.value != confirmpassword.value)) {
                window.alert("Please confirm your password");
                password.focus();
                return false;
            }
            var phoneno = /^\d{10}$/;
            if (mobile.value != mobile.value.match(phoneno)) {
                window.alert(
                    "Please enter your telephone number.");
                phone.focus();
                return false;
            }
            return true;


        }



    </script>
</head>

    <div class="form-group row">
        <nav class="navbar navbar-dark default-color">
            <form action="#" name="form1" onsubmit="return geekforgeeks()" method="post" id="form" class="form-inline" style="width:500px;margin:auto">

                <div class="col-xs-4">

                </div>
                <br />

                <br />
                <div class="col-xs-4">

                </div>
                <br />
                <div class="col-xs-4">
                    <label for="examplconfirmpassword">ConfirmPassword</label>
                    <input type="password" name="confirmpassword" class="form-control" placeholder="confirm Password" style="width:250px;" id="confirmpassword" aria-describedby="basic-addon1">
                </div>
                <br />
                <div class="col-xs-4">

                    </div>
                </div>
                <div>
                    <!-- <button class="btn btn-outline-success" type="submit" btn-clr="green"></button>-->
                    <button class="btn btn-outline-success" type="submit" btn-clr="green">Sign-up</button>

            </form>
        </nav>
